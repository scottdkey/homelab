[package]
name = "hal"
version = "0.1.0"
edition = "2024"
authors = ["Scott Key <scott@scottkey.dev>"]
description = "Homelab Automation Layer - CLI tool for managing homelab infrastructure"
license = "MIT"

[[bin]]
name = "hal"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.53", features = ["derive"] }
dotenv = "0.15"
anyhow = "1.0.100"
which = "8.0"
chrono = "0.4"

[dev-dependencies]
cargo-watch = "8.5"
