name: CI/CD

on:
  push:
    branches:
      - main
      - alpha
      - beta
  pull_request:
    branches:
      - main
      - alpha
      - beta
  workflow_dispatch:
    inputs:
      release:
        description: "Create a new release (increments version automatically)"
        required: false
        type: boolean
        default: false
      build_cli_linux:
        description: "Build CLI (Linux)"
        required: false
        type: boolean
        default: false
      release_cli_linux:
        description: "Release CLI (Linux)"
        required: false
        type: boolean
        default: false
      build_cli_macos:
        description: "Build CLI (macOS)"
        required: false
        type: boolean
        default: false
      release_cli_macos:
        description: "Release CLI (macOS)"
        required: false
        type: boolean
        default: false
      build_cli_windows:
        description: "Build CLI (Windows)"
        required: false
        type: boolean
        default: false
      release_cli_windows:
        description: "Release CLI (Windows)"
        required: false
        type: boolean
        default: false
      release_docker:
        description: "Build and Release Docker image (vpn)"
        required: false
        type: boolean
        default: false

# Ensure workflow has permissions to write packages and create releases
permissions:
  contents: write
  packages: write
  actions: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/vpn
  RUST_VERSION: stable

jobs:
  check-skip-ci:
    name: Check if CI should be skipped
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Check commit message for skip patterns
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          SKIP_PATTERNS="\[skip ci\]|\[ci skip\]|\[no ci\]|\[skip actions\]|\*\*\*NO_CI\*\*\*"
          if echo "$COMMIT_MSG" | grep -qiE "$SKIP_PATTERNS"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️  CI skipped due to commit message pattern"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "✓ CI will run"
          fi

  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    needs: check-skip-ci
    # Always run check-changes (even when release_docker is selected, it will just be skipped by dependent jobs)
    if: needs.check-skip-ci.outputs.skip != 'true'
    outputs:
      # dorny/paths-filter always outputs all filter results (true/false)
      src: ${{ steps.filter.outputs.src }}
      docker: ${{ steps.filter.outputs.docker }}
      version_changed: ${{ steps.version_check.outputs.version_changed }}
      major_minor_changed: ${{ steps.version_check.outputs.major_minor_changed }}
      branch_type: ${{ steps.branch_type.outputs.type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for version comparison

      - name: Determine branch type
        id: branch_type
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" == "main" ]; then
            echo "type=production" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" == "alpha" ]; then
            echo "type=alpha" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" == "beta" ]; then
            echo "type=beta" >> $GITHUB_OUTPUT
          else
            echo "type=other" >> $GITHUB_OUTPUT
          fi
          echo "Branch type: ${{ steps.branch_type.outputs.type }}"

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            docker:
              - 'openvpn-container/**'
            version:
              - 'Cargo.toml'

      - name: Check if version changed
        id: version_check
        run: |
          # Default to false
          VERSION_CHANGED="false"
          MAJOR_MINOR_CHANGED="false"

          # Only check if Cargo.toml was modified
          # The filter action always outputs all filter results, so this is safe
          if [ "${{ steps.filter.outputs.version }}" == "true" ]; then
            # Get current version from Cargo.toml
            CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            echo "Current version: $CURRENT_VERSION"

            # Get previous version from git (compare with main branch)
            git fetch origin main:main || true
            PREVIOUS_VERSION=$(git show main:Cargo.toml 2>/dev/null | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "")

            if [ -n "$PREVIOUS_VERSION" ] && [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              VERSION_CHANGED="true"
              echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
              
              # Check if major or minor changed
              IFS='.' read -r CURR_MAJOR CURR_MINOR CURR_PATCH <<< "$CURRENT_VERSION"
              IFS='.' read -r PREV_MAJOR PREV_MINOR PREV_PATCH <<< "$PREVIOUS_VERSION"
              
              if [ "$CURR_MAJOR" != "$PREV_MAJOR" ] || [ "$CURR_MINOR" != "$PREV_MINOR" ]; then
                MAJOR_MINOR_CHANGED="true"
                echo "Major or minor version changed - will not auto-increment patch"
              else
                echo "Only patch version changed or same - can auto-increment patch"
              fi
            fi
          fi

          echo "version_changed=$VERSION_CHANGED" >> $GITHUB_OUTPUT
          echo "major_minor_changed=$MAJOR_MINOR_CHANGED" >> $GITHUB_OUTPUT

  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs: [check-skip-ci, check-changes]
    # Skip prepare-release if only release_docker is selected (Docker build doesn't need it)
    # Always run for alpha/beta/main branches (they need version info)
    if: |
      always() && 
      needs.check-skip-ci.outputs.skip != 'true' &&
      github.event.inputs.release_docker != 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.should_release.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Set up remote URL with token for pushing
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if should release
        id: check_release
        run: |
          SHOULD_RELEASE=false
          BRANCH_TYPE="${{ needs.check-changes.outputs.branch_type }}"

          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.release }}" == "true" ]; then
            SHOULD_RELEASE=true
            echo "Manual release requested via workflow_dispatch"
          elif [ "${{ github.event_name }}" == "push" ] && [ "$BRANCH_TYPE" == "production" ]; then
            # For main branch: auto-build, but require manual approval for release
            # We'll build everything, then pause for manual approval
            SHOULD_RELEASE=false
            echo "Main branch push - will build, then pause for manual release approval"
          elif [ "${{ github.event_name }}" == "push" ] && ([ "$BRANCH_TYPE" == "alpha" ] || [ "$BRANCH_TYPE" == "beta" ]); then
            # For alpha/beta: auto-build and create pre-release (after manual approval)
            SHOULD_RELEASE=true
            echo "Alpha/Beta branch push - will create pre-release after manual approval"
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ needs.check-changes.outputs.version_changed }}" == "true" ]; then
            SHOULD_RELEASE=true
            echo "Version changed - auto-release"
          fi
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          echo "Branch type: $BRANCH_TYPE"

      - name: Increment version (smart patch increment for main branch)
        if: |
          github.event_name == 'push' &&
          needs.check-changes.outputs.branch_type == 'production' &&
          needs.check-changes.outputs.major_minor_changed != 'true'
        id: increment_patch
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from main branch to compare
          git fetch origin main:main || true
          PREVIOUS_VERSION=$(git show main:Cargo.toml 2>/dev/null | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "$CURRENT_VERSION")
          echo "Previous version on main: $PREVIOUS_VERSION"

          # Parse versions
          IFS='.' read -r CURR_MAJOR CURR_MINOR CURR_PATCH <<< "$CURRENT_VERSION"
          IFS='.' read -r PREV_MAJOR PREV_MINOR PREV_PATCH <<< "$PREVIOUS_VERSION"

          # Only increment patch if major/minor haven't changed
          if [ "$CURR_MAJOR" == "$PREV_MAJOR" ] && [ "$CURR_MINOR" == "$PREV_MINOR" ]; then
            NEW_PATCH=$((CURR_PATCH + 1))
            NEW_VERSION="$CURR_MAJOR.$CURR_MINOR.$NEW_PATCH"
            echo "Incrementing patch version: $CURRENT_VERSION -> $NEW_VERSION"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_increment=true" >> $GITHUB_OUTPUT
          else
            echo "Major or minor version changed - not auto-incrementing patch"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "should_increment=false" >> $GITHUB_OUTPUT
          fi

      - name: Increment version (manual release via workflow_dispatch)
        if: steps.check_release.outputs.should_release == 'true' && github.event_name == 'workflow_dispatch'
        id: increment
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Increment patch version (0.0.2 -> 0.0.3)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          if [ -z "$MAJOR" ] || [ -z "$MINOR" ] || [ -z "$PATCH" ]; then
            echo "Error: Failed to parse version $CURRENT_VERSION"
            exit 1
          fi

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Verify the change
          echo "Updated Cargo.toml:"
          grep '^version = ' Cargo.toml

          # Double-check the version was updated correctly
          VERIFIED_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$VERIFIED_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: Version update failed. Expected $NEW_VERSION, got $VERIFIED_VERSION"
            exit 1
          fi
          echo "✓ Version successfully updated to $VERIFIED_VERSION"

      - name: Install GitHub CLI
        if: |
          needs.check-changes.outputs.branch_type == 'alpha' || 
          needs.check-changes.outputs.branch_type == 'beta'
        run: |
          type -p gh > /dev/null || (curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null && sudo apt update && sudo apt install gh -y)

      - name: Determine release version for alpha/beta
        if: |
          needs.check-changes.outputs.branch_type == 'alpha' || 
          needs.check-changes.outputs.branch_type == 'beta'
        id: prerelease_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          BRANCH_TYPE="${{ needs.check-changes.outputs.branch_type }}"

          # Get the latest pre-release for this version and branch type
          LATEST_PRERELEASE=$(gh api repos/${{ github.repository }}/releases --jq ".[] | select(.tag_name | startswith(\"v${CURRENT_VERSION}-${BRANCH_TYPE}.\")) | .tag_name" | head -1 || echo "")

          if [ -n "$LATEST_PRERELEASE" ]; then
            # Extract the pre-release number and increment
            PRERELEASE_NUM=$(echo "$LATEST_PRERELEASE" | sed "s/v${CURRENT_VERSION}-${BRANCH_TYPE}\.//" | sed 's/.*\.//')
            if [ -n "$PRERELEASE_NUM" ] && [ "$PRERELEASE_NUM" -ge 0 ] 2>/dev/null; then
              NEXT_NUM=$((PRERELEASE_NUM + 1))
            else
              NEXT_NUM=1
            fi
          else
            NEXT_NUM=1
          fi

          PRERELEASE_VERSION="${CURRENT_VERSION}-${BRANCH_TYPE}.${NEXT_NUM}"
          echo "version=$PRERELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "Pre-release version: $PRERELEASE_VERSION"

      # Note: Version increment for main branch happens in create-release job after manual approval

      - name: Set should release flag
        id: should_release
        run: |
          echo "value=${{ steps.check_release.outputs.should_release }}" >> $GITHUB_OUTPUT

      - name: Determine release version (for prepare-release output)
        id: version
        run: |
          BRANCH_TYPE="${{ needs.check-changes.outputs.branch_type }}"

          if [ "${{ steps.check_release.outputs.should_release }}" == "true" ]; then
            if [ "$BRANCH_TYPE" == "alpha" ] || [ "$BRANCH_TYPE" == "beta" ]; then
              # Use pre-release version for alpha/beta
              VERSION="${{ steps.prerelease_version.outputs.version }}"
            elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              VERSION="${{ steps.increment.outputs.version }}"
            else
              # For main branch push, version will be determined after approval in create-release job
              VERSION="${{ steps.current_version.outputs.version }}"
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Release version: $VERSION"
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

  manual-approval-alpha-beta:
    name: Manual Approval (Alpha/Beta)
    runs-on: ubuntu-latest
    needs: [check-skip-ci, check-changes]
    if: |
      always() &&
      needs.check-skip-ci.outputs.skip != 'true' &&
      (needs.check-changes.outputs.branch_type == 'alpha' || needs.check-changes.outputs.branch_type == 'beta') &&
      (needs.check-changes.outputs.src == 'true' || needs.check-changes.outputs.docker == 'true')
    environment:
      name: ${{ needs.check-changes.outputs.branch_type }}-approval
    steps:
      - name: Request approval
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Manual Approval Required: ${{ needs.check-changes.outputs.branch_type }} Release"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Build artifacts are ready for ${{ needs.check-changes.outputs.branch_type }} branch."
          echo "Please review the build artifacts and approve to continue with the pre-release."
          echo ""
          echo "This will create a pre-release version (e.g., 0.0.6-${{ needs.check-changes.outputs.branch_type }}.1)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  manual-approval-production:
    name: Manual Approval (Production Release)
    runs-on: ubuntu-latest
    needs:
      [
        check-skip-ci,
        check-changes,
        build-rust-cli-linux,
        build-rust-cli-macos,
        build-rust-cli-windows,
        build-docker-image,
      ]
    if: |
      always() &&
      needs.check-skip-ci.outputs.skip != 'true' &&
      needs.check-changes.outputs.branch_type == 'production' &&
      github.event_name == 'push' &&
      (needs.build-rust-cli-linux.result == 'success' || needs.build-rust-cli-linux.result == 'skipped') &&
      (needs.build-rust-cli-macos.result == 'success' || needs.build-rust-cli-macos.result == 'skipped') &&
      (needs.build-rust-cli-windows.result == 'success' || needs.build-rust-cli-windows.result == 'skipped') &&
      (needs.build-docker-image.result == 'success' || needs.build-docker-image.result == 'skipped')
    environment: ${{ needs.check-changes.outputs.branch_type }}-release
    steps:
      - name: Request approval
        run: |
          echo "All builds completed successfully"
          echo "Waiting for manual approval to increment version and create release..."

  build-rust-cli-linux:
    name: Build CLI (Linux)
    runs-on: ubuntu-latest
    needs: [check-changes, prepare-release]
    # Build on PRs, manual dispatch, when src files change, or on alpha/beta/main branches
    # Skip if only release_docker is selected
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && inputs.release_docker != 'true' && (inputs.build_cli_linux == true || inputs.release == true)) ||
      (needs.check-changes.result == 'success' && needs.check-changes.outputs.src == 'true' && github.event.inputs.release_docker != 'true') ||
      (needs.check-changes.result == 'success' && (needs.check-changes.outputs.branch_type == 'alpha' || needs.check-changes.outputs.branch_type == 'beta' || needs.check-changes.outputs.branch_type == 'production')) ||
      (needs.prepare-release.result == 'success' && needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.release_docker != 'true')
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - riscv64gc-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/cargo
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install build dependencies (Linux)
        if: startsWith(matrix.target, 'x86_64-unknown-linux') || startsWith(matrix.target, 'aarch64-unknown-linux') || startsWith(matrix.target, 'riscv64gc-unknown-linux')
        run: |
          sudo apt-get update
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            sudo apt-get install -y musl-tools musl-dev
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          elif [[ "${{ matrix.target }}" == "riscv64gc-unknown-linux-gnu" ]]; then
            sudo apt-get install -y \
              gcc-riscv64-linux-gnu \
              g++-riscv64-linux-gnu
            echo "CARGO_TARGET_RISCV64GC_UNKNOWN_LINUX_GNU_LINKER=riscv64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-g++" >> $GITHUB_ENV
          fi

      - name: Build Rust CLI
        run: |
          unset MACOSX_DEPLOYMENT_TARGET || true
          export MACOSX_DEPLOYMENT_TARGET=""
          cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal
          retention-days: 90
          if-no-files-found: error

      - name: Upload install scripts
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: install-scripts
          path: |
            scripts/install.sh
            scripts/install.ps1
            scripts/setup-ssh-hosts.sh
            scripts/setup-ssh-keys.sh
          retention-days: 90

  build-rust-cli-macos:
    name: Build CLI (macOS)
    runs-on: macos-14
    needs: [check-changes, prepare-release]
    # Build on PRs, manual dispatch, when src files change, or on alpha/beta/main branches
    # Skip if only release_docker is selected
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && inputs.release_docker != 'true' && (inputs.build_cli_macos == true || inputs.release == true)) ||
      (needs.check-changes.result == 'success' && needs.check-changes.outputs.src == 'true' && github.event.inputs.release_docker != 'true') ||
      (needs.check-changes.result == 'success' && (needs.check-changes.outputs.branch_type == 'alpha' || needs.check-changes.outputs.branch_type == 'beta' || needs.check-changes.outputs.branch_type == 'production')) ||
      (needs.prepare-release.result == 'success' && needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.release_docker != 'true')
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/cargo
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build Rust CLI
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal
          retention-days: 90
          if-no-files-found: error

  build-rust-cli-windows:
    name: Build CLI (Windows)
    runs-on: windows-latest
    needs: [check-changes, prepare-release]
    # Build on PRs, manual dispatch, when src files change, or on alpha/beta/main branches
    # Skip if only release_docker is selected
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && inputs.release_docker != 'true' && (inputs.build_cli_windows == true || inputs.release == true)) ||
      (needs.check-changes.result == 'success' && needs.check-changes.outputs.src == 'true' && github.event.inputs.release_docker != 'true') ||
      (needs.check-changes.result == 'success' && (needs.check-changes.outputs.branch_type == 'alpha' || needs.check-changes.outputs.branch_type == 'beta' || needs.check-changes.outputs.branch_type == 'production')) ||
      (needs.prepare-release.result == 'success' && needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.release_docker != 'true')
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/cargo
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build Rust CLI
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal.exe
          retention-days: 90
          if-no-files-found: error

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      [
        check-changes,
        prepare-release,
        build-rust-cli-linux,
        build-rust-cli-macos,
        build-rust-cli-windows,
        build-docker-image,
        manual-approval-production,
        manual-approval-alpha-beta,
      ]
    # Skip create-release if only release_docker is selected (Docker is released separately)
    # For production: require manual approval (should_release may be false initially, but we create release after approval)
    # For alpha/beta: require manual approval and should_release must be true
    # For workflow_dispatch: no approval needed, should_release must be true
    if: |
      github.event.inputs.release_docker != 'true' &&
      (needs.build-rust-cli-linux.result == 'success' || needs.build-rust-cli-linux.result == 'skipped') &&
      (needs.build-rust-cli-macos.result == 'success' || needs.build-rust-cli-macos.result == 'skipped') &&
      (needs.build-rust-cli-windows.result == 'success' || needs.build-rust-cli-windows.result == 'skipped') &&
      (needs.build-docker-image.result == 'success' || needs.build-docker-image.result == 'skipped') &&
      ((needs.check-changes.outputs.branch_type == 'production' && (needs.manual-approval-production.result == 'success' || github.event_name == 'workflow_dispatch')) ||
       ((needs.check-changes.outputs.branch_type == 'alpha' || needs.check-changes.outputs.branch_type == 'beta') && needs.prepare-release.outputs.should_release == 'true' && (needs.manual-approval-alpha-beta.result == 'success' || github.event_name == 'workflow_dispatch')) ||
       (github.event_name == 'workflow_dispatch' && needs.prepare-release.outputs.should_release == 'true'))
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Increment version (main branch - after approval)
        if: |
          needs.check-changes.outputs.branch_type == 'production' &&
          needs.check-changes.outputs.major_minor_changed != 'true'
        id: increment_after_approval
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from main branch to compare
          git fetch origin main:main || true
          PREVIOUS_VERSION=$(git show main:Cargo.toml 2>/dev/null | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "$CURRENT_VERSION")
          echo "Previous version on main: $PREVIOUS_VERSION"

          # Parse versions
          IFS='.' read -r CURR_MAJOR CURR_MINOR CURR_PATCH <<< "$CURRENT_VERSION"
          IFS='.' read -r PREV_MAJOR PREV_MINOR PREV_PATCH <<< "$PREVIOUS_VERSION"

          # Only increment patch if major/minor haven't changed
          if [ "$CURR_MAJOR" == "$PREV_MAJOR" ] && [ "$CURR_MINOR" == "$PREV_MINOR" ]; then
            NEW_PATCH=$((CURR_PATCH + 1))
            NEW_VERSION="$CURR_MAJOR.$CURR_MINOR.$NEW_PATCH"
            echo "Incrementing patch version: $CURRENT_VERSION -> $NEW_VERSION"
            
            # Update Cargo.toml
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
            git add Cargo.toml
            git commit -m "chore: auto-increment patch version to $NEW_VERSION [skip ci]"
            git push origin HEAD:main
            
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_increment=true" >> $GITHUB_OUTPUT
            echo "✓ Version bumped to $NEW_VERSION"
          else
            echo "Major or minor version changed - not auto-incrementing patch"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "should_increment=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts structure:"
          find artifacts -type d -name "hal-*" | sort
          echo ""
          echo "Artifact directories:"
          ls -la artifacts/ || echo "No artifacts directory found"

      - name: Determine release version
        id: final_version
        run: |
          BRANCH_TYPE="${{ needs.check-changes.outputs.branch_type }}"

          if [ "$BRANCH_TYPE" == "production" ]; then
            # For production, use incremented version if available, otherwise use current version
            if [ "${{ steps.increment_after_approval.outputs.should_increment }}" == "true" ]; then
              VERSION="${{ steps.increment_after_approval.outputs.version }}"
            else
              # Get current version from Cargo.toml
              VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            fi
          elif [ "$BRANCH_TYPE" == "alpha" ] || [ "$BRANCH_TYPE" == "beta" ]; then
            # Use pre-release version from prepare-release
            VERSION="${{ needs.prepare-release.outputs.version }}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For workflow_dispatch, use version from prepare-release
            VERSION="${{ needs.prepare-release.outputs.version }}"
          else
            # Fallback to current version
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final release version: $VERSION"

          # Check if prerelease
          if echo "$VERSION" | grep -qE "-(alpha|beta)\."; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release archives
        run: |
          mkdir -p release
          # Use final version (may be incremented for main branch)
          VERSION="${{ steps.final_version.outputs.version }}"

          for artifact_dir in artifacts/hal-*/; do
            if [ -d "$artifact_dir" ]; then
              ARTIFACT_NAME=$(basename "$artifact_dir")
              TARGET=$(echo "$ARTIFACT_NAME" | sed 's/hal-//')
              
              echo "Processing artifact: $ARTIFACT_NAME"
              echo "Target: $TARGET"
              
              # Extract architecture from target (format: arch-vendor-os-abi)
              ARCH_RAW=$(echo "$TARGET" | cut -d'-' -f1)
              echo "ARCH_RAW: $ARCH_RAW"
              
              # Validate ARCH_RAW is not empty and not "linux" or "hal"
              if [ -z "$ARCH_RAW" ] || [ "$ARCH_RAW" == "linux" ] || [ "$ARCH_RAW" == "hal" ]; then
                echo "Error: Invalid architecture extracted from target: $TARGET (got: $ARCH_RAW)"
                echo "Skipping this artifact"
                continue
              fi
              
              # Convert architecture names
              case "$ARCH_RAW" in
                x86_64)
                  ARCH="amd64"
                  ;;
                aarch64)
                  ARCH="arm64"
                  ;;
                riscv64gc)
                  ARCH="riscv64"
                  ;;
                *)
                  ARCH="$ARCH_RAW"
                  ;;
              esac
              echo "Final ARCH: $ARCH"
              
              # Check for Windows executable (.exe)
              if [ -f "$artifact_dir/hal.exe" ]; then
                BINARY_NAME="hal.exe"
                OS="windows"
                EXT=""
              elif [ -f "$artifact_dir/hal" ]; then
                BINARY_NAME="hal"
                case "$TARGET" in
                  *linux-gnu*)
                    OS="linux"
                    EXT=""
                    ;;
                  *linux-musl*)
                    OS="linux"
                    EXT="musl"
                    ;;
                  *apple-darwin*)
                    OS="darwin"
                    EXT=""
                    ;;
                  *)
                    echo "Unknown target: $TARGET"
                    continue
                    ;;
                esac
              else
                echo "No binary found in $artifact_dir"
                continue
              fi
              
              mkdir -p "release/${OS}-${ARCH}${EXT:+-$EXT}"
              cp "$artifact_dir/$BINARY_NAME" "release/${OS}-${ARCH}${EXT:+-$EXT}/$BINARY_NAME"
              
              # Only chmod on Unix systems
              if [ "$OS" != "windows" ]; then
                chmod +x "release/${OS}-${ARCH}${EXT:+-$EXT}/$BINARY_NAME"
              fi
              
              if [ "$OS" == "windows" ]; then
                ARCHIVE_NAME="hal-${VERSION}-${OS}-${ARCH}.zip"
                cd "release/${OS}-${ARCH}${EXT:+-$EXT}"
                zip -r "../../$ARCHIVE_NAME" "$BINARY_NAME"
                cd ../..
              else
                if [ -n "$EXT" ]; then
                  ARCHIVE_NAME="hal-${VERSION}-${OS}-${ARCH}-${EXT}.tar.gz"
                else
                  ARCHIVE_NAME="hal-${VERSION}-${OS}-${ARCH}.tar.gz"
                fi
                tar -czf "$ARCHIVE_NAME" -C "release/${OS}-${ARCH}${EXT:+-$EXT}" "$BINARY_NAME"
              fi
              echo "Created: $ARCHIVE_NAME"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.final_version.outputs.version }}
          name: Release v${{ steps.final_version.outputs.version }}
          body: |
            ## Release v${{ steps.final_version.outputs.version }}

            ### Downloads
            - See assets below for platform-specific binaries

            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.final_version.outputs.version }}
            ```
          files: |
            hal-*.tar.gz
            hal-*.zip
          draft: false
          prerelease: ${{ steps.final_version.outputs.prerelease }}

  build-docker-image:
    name: Build and Push pia-vpn Image
    runs-on: ubuntu-latest
    # When release_docker is selected, run independently
    # Otherwise, depend on check-changes and prepare-release (but they may be skipped)
    needs: [check-changes, prepare-release]
    if: |
      always() && (
        github.event.inputs.release_docker == 'true' ||
        (github.event_name == 'pull_request' && (needs.check-changes.result == 'success' || needs.check-changes.result == 'skipped')) ||
        (needs.check-changes.result == 'success' && needs.check-changes.outputs.docker == 'true' && github.event.inputs.release_docker != 'true') ||
        (needs.check-changes.result == 'success' && (needs.check-changes.outputs.branch_type == 'alpha' || needs.check-changes.outputs.branch_type == 'beta' || needs.check-changes.outputs.branch_type == 'production')) ||
        (needs.prepare-release.result == 'success' && needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.release_docker != 'true')
      )
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Get version
        id: version
        run: |
          # When release_docker is selected, always use current version from Cargo.toml
          if [ "${{ github.event.inputs.release_docker }}" == "true" ]; then
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            echo "Using current version from Cargo.toml for Docker release: $VERSION"
          elif [ "${{ needs.prepare-release.result }}" == "success" ] && [ "${{ needs.prepare-release.outputs.should_release }}" == "true" ] && [ -n "${{ needs.prepare-release.outputs.version }}" ]; then
            VERSION="${{ needs.prepare-release.outputs.version }}"
            echo "Using version from prepare-release: $VERSION"
          else
            # For non-release builds, use current version from Cargo.toml
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            echo "Using current version from Cargo.toml: $VERSION"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Docker image version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.event.inputs.release_docker == 'true' || (needs.prepare-release.result == 'success' && needs.prepare-release.outputs.should_release == 'true' && needs.prepare-release.outputs.should_release != '') }}

      - name: Build and push pia-vpn image
        uses: docker/build-push-action@v5
        with:
          context: ./openvpn-container
          file: ./openvpn-container/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

