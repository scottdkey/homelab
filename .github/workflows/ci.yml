name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  RUST_VERSION: stable

jobs:
  check-skip-ci:
    name: Check if CI should be skipped
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Check commit message for skip patterns
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          SKIP_PATTERNS="\[skip ci\]|\[ci skip\]|\[no ci\]|\[skip actions\]|\*\*\*NO_CI\*\*\*"
          if echo "$COMMIT_MSG" | grep -qiE "$SKIP_PATTERNS"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️  CI skipped due to commit message pattern"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "✓ CI will run"
          fi

  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    needs: check-skip-ci
    if: needs.check-skip-ci.outputs.skip != 'true'
    outputs:
      src: ${{ steps.filter.outputs.src }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            docker:
              - 'openvpn-container/**'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [check-skip-ci, check-changes]
    if: |
      needs.check-skip-ci.outputs.skip != 'true' &&
      (needs.check-changes.outputs.src == 'true' || github.event_name == 'pull_request')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/cargo
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --check
