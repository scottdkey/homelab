name: Build and Release PIA VPN

on:
  push:
    branches:
      - main
    paths:
      - "openvpn-container/**"
  workflow_dispatch:
    inputs:
      build:
        description: "Build PIA VPN Docker image"
        required: false
        type: boolean
        default: true
      release:
        description: "Release PIA VPN Docker image (requires build first)"
        required: false
        type: boolean
        default: false
      version:
        description: "Version to release (defaults to Cargo.toml version)"
        required: false
        type: string
      experimental:
        description: "Create experimental release (defaults to true for push events)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pia-vpn
  RUST_VERSION: stable

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.check.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check-changes
        id: check
        if: github.event_name == 'push'
      - name: Set default output for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "docker=false" >> $GITHUB_OUTPUT

  build:
    name: Build PIA VPN Image
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && needs.check-changes.outputs.docker == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build == 'true')
    needs: check-changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker build environment
        uses: ./.github/actions/setup-docker-build
        with:
          registry: ${{ env.REGISTRY }}
          image_name: ${{ env.IMAGE_NAME }}

      - name: Get version
        id: version
        uses: ./.github/actions/get-version
        with:
          version_input: ${{ github.event.inputs.version }}

      - name: Determine release type
        id: release_type
        uses: ./.github/actions/determine-release-type
        with:
          event_name: ${{ github.event_name }}
          experimental_input: ${{ github.event_name == 'push' && 'true' || github.event.inputs.experimental || 'false' }}
          version: ${{ steps.version.outputs.version }}

      - name: Build Docker image
        id: build
        uses: ./.github/actions/build-docker-image
        with:
          registry: ${{ env.REGISTRY }}
          image_name: ${{ env.IMAGE_NAME }}
          docker_tag: ${{ steps.release_type.outputs.docker_tag }}
          context: ./openvpn-container
          dockerfile: ./openvpn-container/Dockerfile
          push: "false"
          outputs: type=oci,dest=/tmp/image.tar

      - name: Save image artifact
        run: |
          mkdir -p artifacts
          cp /tmp/image.tar artifacts/docker-image.tar
          echo "${{ steps.release_type.outputs.docker_tag }}" > artifacts/version.txt
          echo "version=${{ steps.release_type.outputs.docker_tag }}" >> $GITHUB_OUTPUT

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: artifacts
          retention-days: 7

  release:
    name: Release PIA VPN Image
    runs-on: ubuntu-latest
    needs: [check-changes, build]
    if: |
      (github.event_name == 'push' && needs.check-changes.outputs.docker == 'true' && needs.build.result == 'success') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true' && (needs.build.result == 'success' || needs.build.result == 'skipped'))
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Release Docker Image
        id: release
        uses: ./.github/actions/release-docker
        with:
          registry: ${{ env.REGISTRY }}
          image_name: ${{ env.IMAGE_NAME }}
          context: ./openvpn-container
          dockerfile: ./openvpn-container/Dockerfile
          version_input: ${{ github.event.inputs.version }}
          event_name: ${{ github.event_name }}
          experimental_input: ${{ github.event_name == 'push' && 'true' || github.event.inputs.experimental || 'false' }}
          release_body: |
            ### PIA VPN Docker Image

            Pull the image:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.release.outputs.version }}
            ```
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.release.outputs.docker_tag }}
            ```

            ---
            *This release was created automatically by the build workflows.*
