name: Build and Release Docker

on:
  workflow_dispatch:
    inputs:
      build:
        description: "Build Docker image"
        required: false
        type: boolean
        default: true
      release:
        description: "Release Docker image (requires build first)"
        required: false
        type: boolean
        default: false
      version:
        description: "Version to release (defaults to Cargo.toml version)"
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/vpn
  RUST_VERSION: stable

jobs:
  approval-to-build:
    name: Approval to Build
    runs-on: ubuntu-latest
    if: github.event.inputs.build == true
    environment:
      name: ${{ github.event.inputs.to_branch }}-approval
    steps:
      - name: Request approval to build
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Approval Required: Build Docker Image"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Approving this will build the Docker image for VPN."
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: approval-to-build
    if: needs.approval-to-build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Docker image version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./openvpn-container
          file: ./openvpn-container/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          outputs: type=docker,dest=/tmp/image.tar

      - name: Save image artifact
        run: |
          mkdir -p artifacts
          cp /tmp/image.tar artifacts/docker-image.tar
          echo "${{ steps.version.outputs.version }}" > artifacts/version.txt
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: artifacts
          retention-days: 7

  approval-to-release:
    name: Approval to Release
    runs-on: ubuntu-latest
    needs: [approval-to-build, build]
    if: |
      always() &&
      needs.approval-to-build.result == 'success' &&
      github.event.inputs.release == true &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    environment:
      name: ${{ github.event.inputs.to_branch }}-approval
    steps:
      - name: Request approval to release
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Approval Required: Release Docker Image"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Build completed successfully."
          echo ""
          echo "Approving this will:"
          echo "  - Push Docker image to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "  - Tag with version: ${{ needs.build.outputs.version }}"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  release:
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: [approval-to-build, build, approval-to-release]
    if: |
      needs.approval-to-build.result == 'success' &&
      needs.approval-to-release.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat artifacts/version.txt 2>/dev/null || grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Docker image version: $VERSION"
          echo "Using version from build: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load Docker image
        run: |
          docker load -i artifacts/docker-image.tar

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Push Docker image
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get the loaded image ID
          IMAGE_ID=$(docker images --format "{{.ID}}" | head -1)

          # Tag the image
          docker tag $IMAGE_ID ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker tag $IMAGE_ID ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Push both tags
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "✓ Pushed Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }} (Docker)
          body: |
            ## Docker Release v${{ steps.version.outputs.version }}

            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            ---
            *This release was created automatically by the Docker build workflow.*
          draft: false
          prerelease: false
