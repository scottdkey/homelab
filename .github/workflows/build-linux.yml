name: Build and Release Linux

on:
  workflow_dispatch:
    inputs:
      build:
        description: "Build Linux CLI"
        required: false
        type: boolean
        default: true
      release:
        description: "Release Linux CLI (requires build first)"
        required: false
        type: boolean
        default: false
      version:
        description: "Version to release (defaults to Cargo.toml version)"
        required: false
        type: string

permissions:
  contents: write
  actions: write

env:
  RUST_VERSION: stable

jobs:
  build:
    name: Build Linux CLI
    runs-on: ubuntu-latest
    if: github.event.inputs.build == 'true'
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - riscv64gc-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/cargo
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install build dependencies
        if: startsWith(matrix.target, 'x86_64-unknown-linux') || startsWith(matrix.target, 'aarch64-unknown-linux') || startsWith(matrix.target, 'riscv64gc-unknown-linux')
        run: |
          sudo apt-get update
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get install -y musl-tools musl-dev
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            # Install dependencies for aarch64 musl cross-compilation
            sudo apt-get install -y \
              musl-tools \
              musl-dev \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              build-essential \
              wget \
              xz-utils \
              file
            # Download and install pre-built musl-cross toolchain for aarch64
            MUSL_CROSS_DIR="$HOME/musl-cross"
            mkdir -p "$MUSL_CROSS_DIR/bin"
            cd "$MUSL_CROSS_DIR"
            
            # Try to download a pre-built aarch64 musl toolchain
            # Using musl.cc or another reliable source
            echo "Downloading aarch64-linux-musl cross-compiler..."
            
            # Try musl.cc pre-built toolchain (if available)
            TOOLCHAIN_URL="https://musl.cc/aarch64-linux-musl-cross.tgz"
            if wget -q --spider "$TOOLCHAIN_URL" 2>/dev/null; then
              wget -q "$TOOLCHAIN_URL" -O aarch64-musl-cross.tgz
              tar -xzf aarch64-musl-cross.tgz --strip-components=1
              export PATH="$MUSL_CROSS_DIR/bin:$PATH"
            else
              # Alternative: try to install from a PPA or use cross-rs
              echo "Pre-built toolchain not available, installing cross-rs as fallback..."
              cargo install cross --git https://github.com/cross-rs/cross
              # cross will handle the toolchain setup
            fi
            
            # Set up environment variables for aarch64 musl
            if command -v aarch64-linux-musl-gcc &> /dev/null; then
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-musl-gcc" >> $GITHUB_ENV
              echo "CC_aarch64_unknown_linux_musl=aarch64-linux-musl-gcc" >> $GITHUB_ENV
              echo "PATH=$MUSL_CROSS_DIR/bin:$PATH" >> $GITHUB_ENV
            elif command -v cross &> /dev/null; then
              # Use cross-rs if available
              echo "Using cross-rs for aarch64-unknown-linux-musl"
              echo "USE_CROSS=true" >> $GITHUB_ENV
            else
              # Last resort: try to use a wrapper script
              echo "⚠️  Creating wrapper for aarch64 musl compilation"
              echo '#!/bin/bash' > "$MUSL_CROSS_DIR/bin/aarch64-linux-musl-gcc"
              echo '# Wrapper script - this may not work perfectly but it is a fallback' >> "$MUSL_CROSS_DIR/bin/aarch64-linux-musl-gcc"
              echo 'exec aarch64-linux-gnu-gcc -static "$@"' >> "$MUSL_CROSS_DIR/bin/aarch64-linux-musl-gcc"
              chmod +x "$MUSL_CROSS_DIR/bin/aarch64-linux-musl-gcc"
              export PATH="$MUSL_CROSS_DIR/bin:$PATH"
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-musl-gcc" >> $GITHUB_ENV
              echo "CC_aarch64_unknown_linux_musl=aarch64-linux-musl-gcc" >> $GITHUB_ENV
              echo "PATH=$MUSL_CROSS_DIR/bin:$PATH" >> $GITHUB_ENV
            fi
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          elif [[ "${{ matrix.target }}" == "riscv64gc-unknown-linux-gnu" ]]; then
            sudo apt-get install -y \
              gcc-riscv64-linux-gnu \
              g++-riscv64-linux-gnu
            echo "CARGO_TARGET_RISCV64GC_UNKNOWN_LINUX_GNU_LINKER=riscv64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-g++" >> $GITHUB_ENV
          fi

      - name: Build Rust CLI
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            # Check if we have the cross-compiler or need to use cross-rs
            if command -v aarch64-linux-musl-gcc &> /dev/null; then
              echo "Using aarch64-linux-musl-gcc for build"
              cargo build --release --target ${{ matrix.target }}
            elif command -v cross &> /dev/null; then
              echo "Using cross-rs for build"
              cross build --release --target ${{ matrix.target }}
            else
              echo "⚠️  No suitable toolchain found, attempting standard cargo build"
              cargo build --release --target ${{ matrix.target }}
            fi
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal
          retention-days: 90
          if-no-files-found: error

  release:
    name: Release Linux CLI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event.inputs.release == 'true' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release archives
        run: |
          mkdir -p release
          VERSION="${{ steps.version.outputs.version }}"

          for artifact_dir in artifacts/hal-*/; do
            if [ -d "$artifact_dir" ]; then
              TARGET=$(basename "$artifact_dir" | sed 's/hal-//')
              echo "Processing: $TARGET"
              
              # Extract architecture from target
              ARCH_RAW=$(echo "$TARGET" | cut -d'-' -f1)
              
              # Convert architecture names
              case "$ARCH_RAW" in
                x86_64)
                  ARCH="amd64"
                  ;;
                aarch64)
                  ARCH="arm64"
                  ;;
                riscv64gc)
                  ARCH="riscv64"
                  ;;
                *)
                  ARCH="$ARCH_RAW"
                  ;;
              esac
              
              if [ -f "$artifact_dir/hal" ]; then
                BINARY_NAME="hal"
                case "$TARGET" in
                  *linux-gnu*)
                    OS="linux"
                    EXT=""
                    ;;
                  *linux-musl*)
                    OS="linux"
                    EXT="musl"
                    ;;
                  *)
                    echo "Unknown target: $TARGET"
                    continue
                    ;;
                esac
                
                mkdir -p "release/${OS}-${ARCH}${EXT:+-$EXT}"
                cp "$artifact_dir/$BINARY_NAME" "release/${OS}-${ARCH}${EXT:+-$EXT}/$BINARY_NAME"
                chmod +x "release/${OS}-${ARCH}${EXT:+-$EXT}/$BINARY_NAME"
                
                if [ -n "$EXT" ]; then
                  ARCHIVE_NAME="hal-${VERSION}-${OS}-${ARCH}-${EXT}.tar.gz"
                else
                  ARCHIVE_NAME="hal-${VERSION}-${OS}-${ARCH}.tar.gz"
                fi
                tar -czf "$ARCHIVE_NAME" -C "release/${OS}-${ARCH}${EXT:+-$EXT}" "$BINARY_NAME"
                echo "Created: $ARCHIVE_NAME"
              fi
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }} (Linux)
          body: |
            ## Linux Release v${{ steps.version.outputs.version }}

            ### Downloads
            - See assets below for Linux-specific binaries

            ---
            *This release was created automatically by the Linux build workflow.*
          files: |
            hal-*-linux-*.tar.gz
          draft: false
          prerelease: false
