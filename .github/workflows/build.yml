name: Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Ensure workflow has permissions to write packages
permissions:
  contents: read
  packages: write
  actions: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/vpn
  RUST_VERSION: stable

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            docker:
              - 'openvpn-container/**'

  build-rust-cli-linux:
    name: Build CLI (Linux)
    runs-on: ubuntu-latest
    needs: check-changes
    # Build on PRs (to validate), manual dispatch, or when src files change
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || needs.check-changes.outputs.src == 'true'
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install build dependencies (Linux)
        if: startsWith(matrix.target, 'x86_64-unknown-linux') || startsWith(matrix.target, 'aarch64-unknown-linux')
        run: |
          sudo apt-get update
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            sudo apt-get install -y musl-tools musl-dev
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            # For aarch64 cross-compilation, install cross-compilation toolchain
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu
            # Set linker and compiler for cross-compilation
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          fi

      - name: Build Rust CLI
        run: |
          # Unset MACOSX_DEPLOYMENT_TARGET for Linux targets to prevent ring crate issues
          # The ring crate (used by rustls-tls) can incorrectly detect macOS flags during cross-compilation
          unset MACOSX_DEPLOYMENT_TARGET || true
          export MACOSX_DEPLOYMENT_TARGET=""
          cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal
          retention-days: 90
          if-no-files-found: error

      - name: Upload install scripts
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: install-scripts
          path: |
            scripts/install.sh
            scripts/install.ps1
            scripts/setup-ssh-hosts.sh
            scripts/setup-ssh-keys.sh
          retention-days: 90

  build-rust-cli-macos:
    name: Build CLI (macOS)
    runs-on: macos-14
    needs: check-changes
    # Build on PRs (to validate), manual dispatch, or when src files change
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || needs.check-changes.outputs.src == 'true'
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build Rust CLI
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal
          retention-days: 90
          if-no-files-found: error

  build-docker-image:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: check-changes
    # Build on PRs (to validate), manual dispatch, or when docker files change
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || needs.check-changes.outputs.docker == 'true'
    permissions:
      contents: read
      packages: write
      id-token: write # Required for attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify GitHub token permissions
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Package: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Token present: $([ -n '${{ github.token }}' ] && echo 'yes' || echo 'no')"
          # Check if we can access the package
          echo "Checking package access..."
          curl -s -H "Authorization: Bearer ${{ github.token }}" \
            "https://ghcr.io/v2/${{ env.IMAGE_NAME }}/tags/list" || echo "Package may not exist yet or access denied"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push vpn image
        uses: docker/build-push-action@v5
        with:
          context: ./openvpn-container
          file: ./openvpn-container/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          # Disable attestations if they're causing permission issues
          # provenance: false
          # sbom: false

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      [
        check-changes,
        build-rust-cli-linux,
        build-rust-cli-macos,
        build-docker-image,
      ]
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Changed paths:"
          echo "  - src: ${{ needs.check-changes.outputs.src }}"
          echo "  - docker: ${{ needs.check-changes.outputs.docker }}"
          echo ""
          echo "Job results:"
          echo "  - Rust CLI build (Linux): ${{ needs.build-rust-cli-linux.result }}"
          echo "  - Rust CLI build (macOS): ${{ needs.build-rust-cli-macos.result }}"
          echo "  - Docker image build: ${{ needs.build-docker-image.result }}"
          echo ""

          # Check if jobs were skipped or failed
          FAILED=0

          if [ "${{ needs.check-changes.outputs.src }}" == "true" ]; then
            if [ "${{ needs.build-rust-cli-linux.result }}" != "success" ] && [ "${{ needs.build-rust-cli-linux.result }}" != "skipped" ]; then
              echo "❌ Rust CLI build (Linux) failed"
              FAILED=1
            fi
            
            if [ "${{ needs.build-rust-cli-macos.result }}" != "success" ] && [ "${{ needs.build-rust-cli-macos.result }}" != "skipped" ]; then
              echo "❌ Rust CLI build (macOS) failed"
              FAILED=1
            fi
          fi

          if [ "${{ needs.check-changes.outputs.docker }}" == "true" ]; then
            if [ "${{ needs.build-docker-image.result }}" != "success" ] && [ "${{ needs.build-docker-image.result }}" != "skipped" ]; then
              echo "❌ Docker image build failed"
              FAILED=1
            fi
          fi

          if [ $FAILED -eq 0 ]; then
            echo "✓ All relevant builds completed successfully"
          else
            exit 1
          fi
